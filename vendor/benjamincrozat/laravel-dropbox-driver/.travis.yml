language: php

matrix:
    include:
        # PHP 7.1 & Laravel 5.1+
        - php: 7.1
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.1.*
        - php: 7.1
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.2.*
        - php: 7.1
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.3.*
        - php: 7.1
          env: TESTBENCH_VERSION=3.4.*
        - php: 7.1
          env: TESTBENCH_VERSION=3.5.*
        - php: 7.1
          env: TESTBENCH_VERSION=3.6.*
        - php: 7.1
          env:
        # PHP 7.2 & Laravel 5.1+
        - php: 7.2
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.1.*
        - php: 7.2
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.2.*
        - php: 7.2
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.3.*
        - php: 7.2
          env: TESTBENCH_VERSION=3.4.*
        - php: 7.2
          env: TESTBENCH_VERSION=3.5.*
        - php: 7.2
          env: TESTBENCH_VERSION=3.6.*
        - php: 7.2
          env:
        # PHP 7.3 & Laravel 5.1+
        - php: 7.3
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.1.*
        - php: 7.3
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.2.*
        - php: 7.3
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.3.*
        - php: 7.3
          env: TESTBENCH_VERSION=3.4.*
        - php: 7.3
          env: TESTBENCH_VERSION=3.5.*
        - php: 7.3
          env: TESTBENCH_VERSION=3.6.*
        - php: 7.3
          env:
        # PHP Nightly & Laravel 5.1+
        - php: nightly
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.1.*
        - php: nightly
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.2.*
        - php: nightly
          env:
            - PHPUNIT_VERSION=5.*
            - TESTBENCH_VERSION=3.3.*
        - php: nightly
          env: TESTBENCH_VERSION=3.4.*
        - php: nightly
          env: TESTBENCH_VERSION=3.5.*
        - php: nightly
          env: TESTBENCH_VERSION=3.6.*
        - php: nightly
          env:
    fast_finish: true
    allow_failures:
        - php: nightly

before_install:
    - travis_retry composer self-update

install:
    - if [ $TESTBENCH_VERSION ]; then travis_retry composer require "orchestra/testbench:${TESTBENCH_VERSION}" --no-update; fi
    - if [ $PHPUNIT_VERSION ]; then travis_retry composer require "phpunit/phpunit:${PHPUNIT_VERSION}" --no-update; fi
    - travis_retry composer install -n --no-suggest --prefer-dist

script:
    - php vendor/bin/phpunit
